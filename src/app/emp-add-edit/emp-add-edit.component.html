<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input
          matInput
          type="text"
          placeholder="First name"
          formControlName="firstName"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Last name"
          formControlName="lastName"
          required
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="test@gmail.com"
          formControlName="email"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="example-form-field">
        <mat-label>Birth of Date</mat-label>
        <input
          matInput
          [matDatepicker]="datepicker"
          [max]="today"
          formControlName="bod"
          required
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="datepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>
              Apply
            </button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-radio-group
        aria-label="Select an option"
        formControlName="status"
        required
      >
        <mat-label><b>Status</b></mat-label>
        <mat-radio-button value="Single">Single</mat-radio-button>
        <mat-radio-button value="Married">Married</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>group</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          required
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Basic Salary</mat-label>
        <input
          matInput
          type="number"
          placeholder="salary"
          [(ngModel)]="salary"
          required
          formControlName="salary"
        />
      </mat-form-field>
      <!-- <p>Formatted Salary: {{ salary | currency: 'IDR': 'symbol':'1.0-0' }}</p> -->

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          required
          formControlName="desc"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #picker
          startView="year"
          [startAt]="today"
        ></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
  </div>
</form>
